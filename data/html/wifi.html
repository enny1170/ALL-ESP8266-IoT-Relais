<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ESP-Relais WiFi</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
           $(document).ready(function(){
            $(".navbar-burger").click(function() {
               //Toggle is-active on burger and menu
               $(".navbar-burger").toggleClass("is-active");
               $(".navbar-menu").toggleClass("is-active");               
            });
           }); 
        </script>
    </head>
    <body>
      <nav class = "navbar has-shadow">
         <div class = "navbar-brand">
            <a class = "navbar-item" href = "index.html">ESP-Relais</a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="true" >
               <span></span>
               <span></span>
               <span></span>
            </a>
         </div>
         <div class="navbar-menu">
            <div class="navbar-start">
               <div class="navbar-item">
                  <a class="navbar-item" href="wifi.html">WiFi Settings</a>
                  <a class="navbar-item" href="mqtt.html">MQTT Settings</a>
                  <a class="navbar-item" href="reset.html">System Reset</a>
                  <hr>
                  <a class="navbar-item" href="docu.html">Readme</a>
               </div>
            </div>
         </div>
         <div class="navbar-end">
            <!-- <div class="navbar-link">Github</div> -->
         </div>
      </nav>
        <section class="section">
            <div class="container">
               <div class="content">
                  <form method="POST">
                     <div class="field">
                        <div class="label">State:</div>
                        <div class="control">%TemplateState%</div>
                     </div>
                     <div class="field">
                        <div class="label">Mode:</div>
                        <div class="control">%TemplateMode%</div>
                     </div>
                     <div class="field">
                        <div class="label">Device Name:</div>
                        <div class="control">
                            <input class="input" type="text" value="%TemplateDeviceName%" name="devicename">
                        </div>
                     </div>
                     <div class="field">
                        <div class="label">WiFi SSID:</div>
                        <div class="control">
                            <input class="input" type="text" value="%TemplateSSID%" name="ssid">
                        </div>
                     </div>
                     <div class="field">
                        <div class="label">WiFi Password:</div>
                        <div class="control">
                            <input class="input" type="password" value="%TemplatePWD%" name="pwd">
                        </div>
                     </div>
                     <div class="field">
                        <div class="buttons">
                            <input class="button" type="submit" value="Save"/>
                            <a class="button" href="index.html">Cancel</a>
                        </div>
                    </div>
                  </form>
               </div>
             </div>
        </section>
    </body>
</html>
